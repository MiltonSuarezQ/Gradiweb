<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <title>Gradiweb</title>
</head>
<body>
    <div class="container">
        <div class="breadCrumb"></div>  
        <div class="images mb-5">
            <div class="featured_image">
                <div class="image_featured"></div>
                <div class="image_thumbnail">
                    <img class="thumbnail" src="https://cdn.shopify.com/s/files/1/0454/8316/3809/products/product-2.jpg?v=1639585158" alt="">
                    <img class="thumbnail" src="https://cdn.shopify.com/s/files/1/0454/8316/3809/products/product-3.jpg?v=1639585158" alt="">
                    <img class="thumbnail" src="https://cdn.shopify.com/s/files/1/0454/8316/3809/products/product-4.jpg?v=1639585159" alt="">
                </div>
            </div>
        </div> 
        <div class="product">
            <div>
                <div>
                    <p class="brand"></p>
                    <p class="name-product"></p>
                    <span class="price"></span> <span class="price-full"></span>                    
                </div>
                <hr class="mb-4">
                <div class="color row">
                    <div class="color-text"> 
                        <p>Color:</p>
                    </div>
                    <div class="color-1">
                        <label class="container_color" id="c1"><span class="o">.</span>
                            <input type="checkbox" id="red">
                            <span class="checkmark_Red"></span>
                        </label>
                    </div>
                </div>  
                <hr class="m-t-0">
                <div class="size-row">
                    <div class="color-text m-r-10"> 
                        <p>Size:</p>
                    </div>
                    <div>
                        <button class="btn size" type="button" id="menos">7</button>
                        <button class="btn size" type="button" id="menos">7.5</button>
                        <button class="btn size" type="button" id="menos">8</button>
                        <button class="btn size" type="button" id="menos">8.5</button>
                        <button class="btn size" type="button" id="menos">9</button>
                        <button class="btn size" type="button" id="menos">9.5</button>
                        <button class="btn size" type="button" id="menos">10</button>
                        <button class="btn size" type="button" id="menos">10.5</button>
                    </div> 
                </div>   
                <hr>  
                <div class="row-qty mt-3">
                    <div class="qty">
                        <button class="btn" type="button" id="menos" onclick="javascript: contadormenos()">-</button>
                        <input id="cantidad" type="text" style="text-align: center;" value="1">
                        <button class="btn" type="button" id="mas" onclick="javascript: contadormas()">+</button>
                    </div>
                    <div class="total-price">
                        <span class="total text-gray"></span>
                    </div>
                </div>  
                <div class="mt-5">
                    <button class="button btn-favourite mr-2">Add to favourite</button>
                    <button class="button btn-add" id="openModal">Add to cart</button>
                </div>   
                <div class="mt-4 description-product"></div>
            </div>
        </div> 
        <!-- Modal -->
        <div id="myModal" class="modal">
            <!-- Contenido modal -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="title-pedido mb-5">order detail</h1>
                <p class="title-pedido title-order"><strong>Product: </strong></p>
                <p class="title-pedido color-order"><strong>Color: </strong></p>
                <p class="title-pedido"><strong>Size: </strong></p>                
                <p class="title-pedido price-order"><strong>Price: </strong></p>
                <p class="title-pedido qty-order"><strong>Quantity: </strong>1</p>
                <p class="title-pedido total-order"><strong>TOTAL: </strong>$285.00</p>
            </div>
        </div>
    </div> 
    <script src="index.js"></script>
</body>
</html>
